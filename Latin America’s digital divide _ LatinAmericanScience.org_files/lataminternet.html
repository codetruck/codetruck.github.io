<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="jquery.min.js"></script>
	<script src="d3.v2.js"></script>
	<link rel="stylesheet" href="leaflet.css">
	<script src="leaflet.js"></script>
	<script type="text/javascript" src="latamgeojson.js"></script>
</head>

<body>

<div id="map" style="width: 100%; height: 100%;" class="leaflet-container leaflet-fade-anim" tabindex="0">
</div>


<style type="text/css">
.legend-item {text-align:center;}
.legend {
    line-height: 18px;
    color: #555;
}
.legend i {
    width: 25px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
}
</style>




<script>



var map = L.map('map').setView([-23.000, -71.1333], 2);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 3,
			minZoom: 1,
			attribution: '@thecodetruck Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);

		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h3 class="legend-item">Penetración de Internet en<br/> América Latina</br></h3>' +  (props ?
				'<h4 class="legend-item"><b>Penetración: </b><br />' + props.country + '<span>&nbsp;</span>' + props.internet_penetration + '%</sup></h4>'
				: '<em><h3 class="legend-item"></em></h3>');
		};

		info.addTo(map);


		// get color depending on population density value
		function getColor(d) {
			return d > 80 ? '#6e016b' :
			       d > 60  ? '#88419d' :
			       d > 50  ? '#8c6bb1' :
			       d > 40  ? '#8c96c6' :
			       d > 30   ? '#9ebcda' :
			       d > 20   ? '#bfd3e6' :
			       d > 10   ? '#edf8fb' :
			                  '#edf8fb';
		}

		function style(feature) {
			return {
				weight: .5,
				opacity: 1,
				color: 'white',
				dashArray: '0',
				fillOpacity: 0.4,
				fillColor: getColor(feature.properties.internet_penetration)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 2,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				click: highlightFeature,
				mouseout: resetHighlight,
			});
		}

		geojson = L.geoJson(countriesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution('Internet usage data <a href="http://www.itu.int/md/T13-TSAG-130604/sum/en">International Telecommunications Union 2013</a>');


		var legend = L.control({position: 'topright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [10, 20, 30, 40, 50, 60],
				labels = [];
			
  for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '%<br>' : '%+');
    }

    return div;
};
		legend.addTo(map);


	</script>


</body></html>
